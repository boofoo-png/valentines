<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
            rel="stylesheet" />
        <title>Valentine Letter</title>
    </head>
    <body>
        <!-- envelope screen-->
        <div id="envelope-container">
            <img src="envelope.png" alt="Envelope" id="envelope-image" />
            <p>Letter for You</p>
        </div>

        <!-- letter screen-->
        <div id="letter-container">
            <div class="letter-window">
                <h1 id="letter-title">Will You Be My Valentine?</h1>

                <img
                    id="letter-cat"
                    src="cat_heart.gif"
                    alt="Cat"
                    class="letter-cat" />

                    
                <div class="buttons" id="letter-buttons">
                    <img src="yes.png" class="btn yes-btn" alt="yes" />
                    <div class="no-wrapper">
                        <img src="no.png" class="btn no-btn" alt="no" />
                    </div>
                </div>
                <p id="final-text" class="final-text" style="display: none">
                    <strong>Valentine Date: February 14th</strong> Jay Nok at
                    7pm
                </p>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
